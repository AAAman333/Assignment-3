<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grades & Feedback</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #E0F7FA;
      margin: 0;
      padding: 20px;
    }

    #page-heading {
      text-align: center;
      color: #6C3483;
      font-size: 2.2em;
      margin-bottom: 30px;
    }

    table {
      width: 80%;
      margin: 0 auto 50px auto;
      border-collapse: collapse;
      text-align: center;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
    }

    th {
      background-color: #1ABC9C;
      color: white;
      padding: 14px;
      font-size: 1.1em;
    }

    td {
      border: 1px solid #D1F2EB;
      padding: 12px;
    }

    tr:nth-child(even) {
      background-color: #D1F2EB;
    }

    tr:nth-child(odd) {
      background-color: #D1F2EB;
    }

    tr.highlight-row {
      background-color: #D1F2EB;
    }

    table tr:not(:first-child):hover {
      background-color: #81C784;
      cursor: pointer;
    }

    form {
      width: 60%;
      margin: 0 auto;
      background: #F0F9FF;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #34495E;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #B2EBF2;
      box-sizing: border-box;
      transition: border-color 0.3s;
      font-size: 1em;
    }

    form input:focus, form textarea:focus, form select:focus {
      border-color: #1ABC9C;
      outline: none;
    }

    form textarea {
      height: 100px;
      resize: vertical;
      overflow-y: auto;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .radio-group label {
      font-weight: normal;
      color: #34495E;
    }

    form input[type="submit"] {
      background-color: #1ABC9C;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
      padding: 12px;
      border-radius: 10px;
      transition: opacity 0.3s;
    }

    form input[type="submit"]:hover {
      opacity: 0.85;
    }

    footer {
      width: 100%;
      background-color: #1ABC9C;
      color: white;
      text-align: center;
      padding: 15px 0;
      border-radius: 12px 12px 0 0;
      margin-top: 50px;
      font-weight: bold;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

<h1 id="page-heading">Student Grades</h1>

<table>
  <tr>
    <th>Name</th>
    <th>Subject</th>
    <th>Grade</th>
  </tr>
  <tr>
    <td rowspan="2">Dana</td>
    <td>Math</td>
    <td>95 ‚≠êÔ∏è</td>
  </tr>
  <tr>
    <td>Physics</td>
    <td>90</td>
  </tr>
  <tr class="highlight-row">
    <td>Sonic</td>
    <td>Chemistry</td>
    <td>100 üèÜ</td>
  </tr>
  <tr>
    <td>Moldir</td>
    <td>Biology</td>
    <td>88</td>
  </tr>
</table>

<h1 id="page-heading">Feedback Form</h1>

<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">

  <label for="email">Email:</label>
  <input type="email" id="email" name="email">

  <label for="role">Role:</label>
  <select id="role" name="role">
    <option value="" disabled selected>‚Äî Select ‚Äî</option>
    <option value="student">Student</option>
    <option value="teacher">Teacher</option>
    <option value="other">Other</option>
  </select>

  <label>Would you recommend us?</label>
  <div class="radio-group">
    <label><input type="radio" name="recommend" value="yes"> Yes</label>
    <label><input type="radio" name="recommend" value="no"> No</label>
  </div>

  <label for="message">Message:</label>
  <textarea id="message" name="message"></textarea>

  <input type="submit" value="Submit">
</form>

<footer>
  Made with a touch of creativity
</footer>

</body>
</html>
